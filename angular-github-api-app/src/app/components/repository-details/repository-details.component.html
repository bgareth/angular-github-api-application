<button mat-icon-button class="back-button" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="container">
  <div class="repository-content" *ngIf="!loading && repository">
    <h2>{{ repository.full_name }}</h2>
    <a [href]="repository.html_url" target="_blank" class="github-link">View on GitHub</a>
    <p>{{ repository.description }}</p>
    <div class="stats-row">
      <p><strong>Forks:</strong> {{ repository.forks_count }}</p>
      <p><strong>Stars:</strong> {{ repository.stargazers_count }}</p>
      <p><strong>Open Issues:</strong> {{ repository.open_issues_count }}</p>
    </div>
    <button mat-raised-button (click)="viewIssues()">View Issues</button>
  </div>
  <div *ngIf="loading" class="loading-spinner-wrapper">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>
</div>
